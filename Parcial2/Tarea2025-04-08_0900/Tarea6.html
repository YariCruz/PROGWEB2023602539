<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>

    .boton {
      width: 35px;
      height: 35px;
      font-size: 18px;
      margin: 3px;
      background-color: lightpink;
    }
  </style>
</head>
<body>

  <h2>Calculadora</h2>
  <div id="calculadora">
    <input type="text" id="display" readonly>

    <br>
    <button class="boton" onclick="borrar()">C</button>
    <br>
    <button class="boton" onclick="btn_click('7')">7</button>
    <button class="boton" onclick="btn_click('8')">8</button>
    <button class="boton" onclick="btn_click('9')">9</button>
    <button class="boton" onclick="btn_click('/')">/</button>
    <br>
    <button class="boton" onclick="btn_click('4')">4</button>
    <button class="boton" onclick="btn_click('5')">5</button>
    <button class="boton" onclick="btn_click('6')">6</button>
    <button class="boton" onclick="btn_click('*')">*</button>
    <br>
    <button class="boton" onclick="btn_click('1')">1</button>
    <button class="boton" onclick="btn_click('2')">2</button>
    <button class="boton" onclick="btn_click('3')">3</button>
    <button class="boton" onclick="btn_click('-')">-</button>
    <br>
    <button class="boton" onclick="btn_click('0')">0</button>
    <button class="boton" onclick="btn_click('.')">.</button>
    <button class="boton" onclick="btn_click('=')">=</button>
    <button class="boton" onclick="btn_click('+')">+</button>
    <br>
  </div>
  <script>

    function btn_click(val) {
      var display = document.getElementById("display");

      if (val == "=") {
        display.value = eval(display.value); 
      } else {
        display.value += val; 
      }
    }
    function borrar() {
      document.getElementById("display").value = "";
    }
  </script>

</body>
</html>
